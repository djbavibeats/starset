<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <p>STARSET LIVE MAP USER EXPERIENCE YESSSSIR</p>
        <p id="ip"></p>
       
        <div id='map' style='width: 400px; height: 300px;'></div>
   
            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript">
                let socket = io();
                var x = document.getElementById("ip");
                let latitude;
                let longitude;
    
                socket.on("connect", function () {
                    console.log("connected to server")
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            latitude = position.coords.latitude;
                            longitude = position.coords.longitude;
    
                            // socket.emit("createMessage", {
                            //     "x": latitude,
                            //     "y": longitude
                            // })

                            socket.emit('marker:create', {type: 'theatre', lat: latitude, longitude: 10.5});

                            console.log(latitude, longitude);
                            mapboxgl.accessToken = 'pk.eyJ1IjoianVzdGludm9sdGNyZWF0aXZlIiwiYSI6ImNrczY2eDFpYTBieXEzMGxoaDF1Nmd2aXgifQ.0HoSQyn8pH5coK4IxPRhrQ';
                            const map = new mapboxgl.Map({
                                container: 'map', // container ID
                                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                                center: [ longitude, latitude ], // starting position [lng, lat]
                                zoom: 15 // starting zoom
                            });
                        });
                    } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                    
                })
    
                socket.on("disconnect", function () {
                    console.log("disconnected from server")
                })

               
            </script>

    </body>
